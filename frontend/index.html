
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinador IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Treinador IA</h1>
        <p>Tire suas dúvidas sobre divisão de treino e exercícios.</p>
    </header>

    <main id="chat-container">
        <div class="message bot">
            Olá! Sou seu assistente de treinos. Faça suas perguntas sobre exercícios, grupos musculares e divisão de treino.
        </div>
    </main>

    <footer>
        <input type="text" id="user-input" placeholder="Faça sua pergunta...">
        <button id="send-btn">➤</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
